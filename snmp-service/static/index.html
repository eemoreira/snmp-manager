<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMP Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div id="loading">
            <h2>Verificando Acesso...</h2>
            <div class="spinner"></div>
        </div>

        <div id="login" class="hidden">
            <h2>Login</h2>
            <input type="text" id="loginUser" placeholder="Usuário" autocomplete="username" autofocus required>
            <input type="password" id="loginPass" placeholder="Senha" autocomplete="current-password" required>
            <button onclick="doLogin()">Entrar</button>
            <p id="loginMsg" class="message"></p>
        </div>

        <div id="dashboard" class="hidden">
            <h2 id="welcomeMsg">Painel de Controle</h2>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('control')">Controle</button>
                <button class="tab" onclick="switchTab('machines')">Máquinas</button>
                <button class="tab" onclick="switchTab('schedules')">Agendamentos</button>
                <button class="tab" onclick="switchTab('register')">Cadastrar</button>
            </div>

            <div id="controlTab" class="tab-content active">
                <div class="button-group" style="margin-bottom: 20px;">
                    <input type="radio" name="controlMode" id="modeIndividual" value="individual" checked onchange="updateControlMode()">
                    <label for="modeIndividual">Individual</label>
                    
                    <input type="radio" name="controlMode" id="modeBatch" value="batch" onchange="updateControlMode()">
                    <label for="modeBatch">Em Lote</label>
                </div>

                <div id="individualControl">
                    <form id="individualForm" onsubmit="executeControl(event)">
                        <label>IP da Máquina:</label>
                        <input type="text" id="ctrlIP" placeholder="Ex: 10.0.0.5" 
                               pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" 
                               title="Digite um IP válido (ex: 10.0.0.5)" 
                               autocomplete="off" required>
                        
                        <label>Ação:</label>
                        <div class="button-group">
                            <input type="radio" name="ctrlAction" id="actionBlock" value="down" checked onchange="updateActionFields()">
                            <label for="actionBlock" class="danger-option">Bloquear</label>
                            
                            <input type="radio" name="ctrlAction" id="actionUnblock" value="up" onchange="updateActionFields()">
                            <label for="actionUnblock">Desbloquear</label>
                        </div>
                        
                        <div id="blockFields">
                            <div class="inline-checkbox">
                                <input type="checkbox" id="scheduleBlock" onchange="updateScheduleBlockFields()">
                                <label for="scheduleBlock">Agendar bloqueio</label>
                            </div>
                            
                            <div id="scheduleBlockFields" style="display: none;">
                                <label>Bloquear em:</label>
                                <input type="datetime-local" id="scheduleBlockDateTime">
                            </div>
                            
                            <div id="autoUnblockFields">
                                <label>Desbloqueio Automático em:</label>
                                <small style="color: #e74c3c;">* Obrigatório</small>
                                <input type="datetime-local" id="autoUnblockDateTime" required>
                            </div>
                        </div>
                        
                        <div id="unblockFields" style="display: none;">
                            <div class="inline-checkbox">
                                <input type="checkbox" id="scheduleUnblock" onchange="updateScheduleUnblockFields()">
                                <label for="scheduleUnblock">Agendar desbloqueio</label>
                            </div>
                            <div id="scheduleUnblockFields" style="display: none;">
                                <label>Data e Hora:</label>
                                <input type="datetime-local" id="scheduleUnblockDateTime">
                            </div>
                        </div>
                        
                        <button type="submit" id="executeBtn" class="danger">Bloquear com Desbloqueio Automático</button>
                    </form>
                </div>

                <div id="batchControl" style="display: none;">
                    <label>Ação:</label>
                    <div class="button-group">
                        <input type="radio" name="batchAction" id="batchBlock" value="down" checked onchange="updateBatchFields()">
                        <label for="batchBlock" class="danger-option">Bloquear</label>
                        
                        <input type="radio" name="batchAction" id="batchUnblock" value="up" onchange="updateBatchFields()">
                        <label for="batchUnblock">Desbloquear</label>
                    </div>

                    <div id="batchBlockFields">
                        <label>Desbloqueio Automático em:</label>
                        <small style="color: #e74c3c;">* Obrigatório</small>
                        <input type="datetime-local" id="batchAutoUnblockDateTime">
                    </div>

                    <div id="batchUnblockFields" style="display: none;">
                        <div class="inline-checkbox">
                            <input type="checkbox" id="scheduleBatchUnblock" onchange="updateBatchScheduleFields()">
                            <label for="scheduleBatchUnblock">Agendar desbloqueio</label>
                        </div>
                        <div id="batchScheduleUnblockFields" style="display: none;">
                            <label>Data e Hora:</label>
                            <input type="datetime-local" id="batchScheduleUnblockDateTime">
                        </div>
                    </div>
                    
                    <button id="batchBtn" class="danger" onclick="executeBatchControl()">Bloquear Todas</button>
                </div>

                <p id="dashMsg" class="message" style="display: none;"></p>
            </div>

            <div id="machinesTab" class="tab-content">
                <button onclick="loadMachines()" class="button" style="margin-bottom: 15px;">Atualizar Lista</button>
                <div id="machinesList">
                    <div class="spinner"></div>
                </div>
            </div>

            <div id="schedulesTab" class="tab-content">
                <div id="schedulesList">
                    <div class="spinner"></div>
                </div>
            </div>

            <div id="registerTab" class="tab-content">
                <form id="registerForm" onsubmit="createMachine(event)">
                    <label>IP:</label>
                    <input type="text" id="newIP" placeholder="Ex: 10.0.0.20" 
                           pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" 
                           title="Digite um IP válido" autocomplete="off" required>
                    
                    <label>MAC Address:</label>
                    <input type="text" id="newMAC" placeholder="Ex: AA:BB:CC:DD:EE:FF" 
                           pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$" 
                           title="Digite um MAC válido (ex: AA:BB:CC:DD:EE:FF)" autocomplete="off" required>
                    
                    <label>Porta do Switch:</label>
                    <input type="number" id="newPort" placeholder="Ex: 15" min="1" max="48" required>
                    
                    <button type="submit">Cadastrar</button>
                    
                    <p id="registerMsg" class="message" style="display: none;"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
